<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Generator</title>
  </head>
  <body>
    <div class="random-color-generator-container">
      <div class="hex-color-container">
        <p class="hex-color-value">#ffffff</p>
        <button class="hex-btn">Create Hex Color</button>
        <button class="copy-btn">Copy To Clipboard</button>
      </div>
      <div class="rgb-color-container">
        <p class="rgb-color-value">rgb(255,255,255)</p>
        <div class="">
          <label for="red">Red</label>
          <input type="range" name="" min="0" max="255" value="0" id="red" />
        </div>
        <div class="">
          <label for="green">Green</label>
          <input type="range" name="" min="0" max="255" value="0" id="green" />
        </div>
        <div class="">
          <label for="blue">Blue</label>
          <input type="range" name="" min="0" max="255" value="0" id="blue" />
        </div>
        <button id="rgbBtn">Create RGB Color</button>
        <button class="copy-btn">Copy To Clipboard</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
