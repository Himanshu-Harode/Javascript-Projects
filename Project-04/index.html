<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Fetching Through API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="xhr-container">
        <h1>XHR-Method</h1>
        <div class="XHRMethod"></div>
      </div>
      <div class="fetchMethod-container">
        <h1>Fetch-Method</h1>
        <div class="fetchMethod"></div>
      </div>
      <div class="async-container">
        <h1>Async Await Method</h1>
        <div class="asyncMethod"></div>
      </div>
      <div class="axios-container">
        <h1>Axios Method</h1>
        <div class="axiosMethod"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
